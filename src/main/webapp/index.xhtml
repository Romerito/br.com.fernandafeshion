<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Send JavaMail</title>
</h:head>	
<h:body>
	<h:form id="formulario">
	 <h:message />
	 <h:panelGrid columns="2">
	  <f:facet name="header">
	   <h:outputText value="Enviando E-Mail com JavaMail"></h:outputText>
	  </f:facet>
	  <h:outputText value="Seu email:"/>
	  <h:inputText value="#{mailBean.eMail}" id="de" required="true"/>
	  
	  <h:outputText value="Assunto:"/>
	  <h:inputText value="#{mailBean.topic}" id="topic" required="true"/>
	  
	  <h:outputText value="Mensagem:"/>
	  <h:inputTextarea rows="10" cols="30" value="#{mailBean.textMessage}" id="mensagem" required="true"/>

	 </h:panelGrid>
	 <h:commandButton action="#{mailBean.enviarMensagem}" value="Enviar e-Mail"/>
	</h:form>
</h:body>
</html>
